<div id="createNewScorecard" class="container col-md-12 h-100">

  <form [formGroup]="createNewScorecardForm" id="createNewScorecardForm" class="h-100">
    <mat-horizontal-stepper #stepper [linear]="true" class="h-100">
      <mat-step formGroupName="projectOverviewFormGroup" [stepControl]="projectOverviewFormGroup" class="h-100">
        <ng-template matStepLabel >Enter Project Overview Details</ng-template>
        <app-create-step-one [createNewScorecardForm]="projectOverviewFormGroup" class="h-100"></app-create-step-one>
      </mat-step>
      <mat-step formGroupName="projectTeamFormGroup" [stepControl]="projectTeamFormGroup" class="h-100">
        <ng-template matStepLabel >Enter Project's Team Details</ng-template>
        <app-create-step-two [createNewScorecardForm]="projectTeamFormGroup" class="h-100"></app-create-step-two>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel >Confirm Details</ng-template>
        <app-create-step-final [createNewScorecardForm]="createNewScorecardForm"></app-create-step-final>
      </mat-step>
    </mat-horizontal-stepper>
  </form>
</div>
