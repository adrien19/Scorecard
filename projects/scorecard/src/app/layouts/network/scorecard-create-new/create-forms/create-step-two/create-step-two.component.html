
<div class="row">
  <div class="col-12 col-sm-6">
    <div class="row">
      <div class="col-12">
        <button class="mt-3"
          type="button"
          mat-flat-button
          color="primary"
          (click)="openDialog()"
        >
          Add Role
        </button>
      </div>
    </div>

    <div class="row h-100">
      <div class="col-12 mt-3 w-100 ">
        <div *ngIf="!showCreateBanner"  class="text-center">
          <h4>Click above to to create team roles to this project</h4>
        </div>
        <mat-label *ngIf="showCreateBanner && projectTeam.length === 0" >Please add roles for the project's team:</mat-label>
        <div class="mt-3">
          <template #createRoleItemContainer ></template>
        </div>

        <div class="mt-3">
          <button
            type="button"
            mat-flat-button
            matStepperPrevious
            color="accent"
          >
            Back
          </button>
          &nbsp;
          <button
            type="button"
            mat-flat-button
            matStepperNext
            color="accent"
            [disabled]="projectTeam.length === 0">
            Next
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
