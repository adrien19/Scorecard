
<div class="col-md-6 offset-md-3 mt-5 justify-content-center">

  <mat-card class="box">
      <mat-card-header class="text-center w-100 d-block font-weight-bold">
          <mat-card-title class="m-0" style="font-size:30px;">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mt-3 p-0 w-100">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class=" w-100">
                  <ndiku-ng-input
                  required
                  notEmpty
                  type="text"
                  id="usernameInput"
                  label="Username"
                  placeholder="Employee login ID"
                  (onInputValueChanged)="getInputValue($event)"
                  (onComponentReady)="addChild('usernameGroup', $event)"
                  >
                  </ndiku-ng-input>

                  <ndiku-ng-input
                  required
                  notEmpty
                  type="password"
                  id="passwordInput"
                  label="Password"
                  placeholder="****"
                  (onInputValueChanged)="getPasswordValue($event)"
                  (onComponentReady)="addChild('passwordGroup', $event)"
                  >
                  </ndiku-ng-input>
              <button mat-flat-button [disabled]="loading" color="accent" class="w-100 mt-2 border border-accent">
                  Login
              </button>
              <div *ngIf="error" class="alert alert-danger mt-2 mb-2">{{error}}</div>
              <mat-label class="mw-100 mt-5">First time here? <span><a routerLink="/auth/request_access" >Request access here!</a></span></mat-label>
          </form>
      </mat-card-content>
  </mat-card>
</div>
